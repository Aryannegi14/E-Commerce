<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your OTP Code</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .email-container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #ffffff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-top: 8px solid #4caf50; /* Frank Ocean green */
    }
    .heading {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      font-family: 'Courier New', Courier, monospace; /* Similar to Blond */
      text-align: center;
      margin-bottom: 20px;
    }
    .otp-box {
      font-size: 32px;
      font-weight: bold;
      color: #ffffff;
      background-color: #4caf50; /* Green hair shade */
      padding: 15px 25px;
      border-radius: 8px;
      text-align: center;
      letter-spacing: 5px;
      width: fit-content;
      margin: 20px auto;
    }
    .message {
      font-size: 16px;
      color: #444;
      text-align: center;
    }
    .footer {
      font-size: 14px;
      color: #999;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>

</html>
